<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Projects - Mega Shyam S</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Allura&family=Baloo+2:wght@400;500;600&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <style>
        .projects-page {
            padding-top: 100px;
            background: #f7f7f7;
            color: #1a1a1a;
            min-height: 100vh;
        }

        .back-nav {
            position: fixed;
            top: 30px;
            left: 30px;
            z-index: 1100;
        }

        .btn-back {
            background: #111;
            color: #fff;
            padding: 10px 25px;
            border-radius: 50px;
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 10px;
            font-weight: 500;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        .btn-back:hover {
            transform: translateX(-5px);
            background: #333;
        }

        /* Project Card Overrides for Grid View */
        .projects-grid-modern {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 30px;
            margin-top: 40px;
        }

        .coming-soon {
            filter: grayscale(0.8);
            opacity: 0.8;
            cursor: default !important;
        }

        .coming-soon:hover {
            transform: none !important;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1) !important;
        }

        .coming-soon-badge {
            position: absolute;
            top: 20px;
            left: 20px;
            background: rgba(0, 0, 0, 0.6);
            color: #fff;
            padding: 5px 15px;
            border-radius: 50px;
            font-size: 0.8rem;
            font-weight: 600;
            z-index: 2;
        }

        /* Detail View Styles */
        #detail-view {
            animation: fadeIn 0.5s ease;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .project-hero {
            position: relative;
            height: 60vh;
            border-radius: 40px;
            overflow: hidden;
            margin-bottom: 50px;
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.1);
        }

        .project-hero img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .project-hero-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(to bottom, transparent, rgba(0, 0, 0, 0.8));
            display: flex;
            flex-direction: column;
            justify-content: flex-end;
            padding: 60px;
            color: #fff;
        }

        .project-hero-overlay h1 {
            font-size: 4rem;
            margin-bottom: 10px;
        }

        .project-info-grid {
            display: grid;
            grid-template-columns: 2fr 1fr;
            gap: 60px;
            margin-bottom: 60px;
        }

        .project-description h2 {
            font-size: 2rem;
            margin-bottom: 20px;
            color: #111;
        }

        .project-description p {
            font-size: 1.1rem;
            line-height: 1.8;
            color: #555;
            margin-bottom: 20px;
        }

        .project-description ul {
            margin-left: 20px;
            margin-bottom: 20px;
            color: #555;
        }

        .project-description li {
            margin-bottom: 10px;
        }

        .tech-stack-box {
            background: #fff;
            padding: 30px;
            border-radius: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.05);
            height: fit-content;
        }

        .tech-stack-box h3 {
            margin-bottom: 20px;
            font-size: 1.4rem;
        }

        .tech-pills {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }

        .tech-pill {
            background: #f0f0f0;
            padding: 8px 16px;
            border-radius: 50px;
            font-size: 0.9rem;
            font-weight: 600;
        }

        .project-gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 30px;
            margin-bottom: 60px;
        }

        .gallery-item {
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.05);
            height: 250px;
            cursor: pointer;
            transition: all 0.4s ease;
        }

        .gallery-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.5s ease;
        }

        .gallery-item:hover {
            transform: scale(1.03);
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.1);
        }

        .gallery-item:hover img {
            transform: scale(1.1);
        }

        @media (max-width: 992px) {
            .project-info-grid {
                grid-template-columns: 1fr;
            }

            .project-hero-overlay h1 {
                font-size: 2.5rem;
            }
        }
    </style>
</head>

<body class="projects-page">

    <div id="grid-view">
        <nav class="back-nav">
            <a href="index.html#work" class="btn-back"><i class="fa-solid fa-arrow-left"></i> Back to Portfolio</a>
        </nav>

        <div class="container">
            <div class="section-header" style="margin-bottom: 40px;">
                <h1 style="font-size: 4rem;">Explore All Projects</h1>
                <p style="color: #666; font-size: 1.2rem;">A deep dive into my creative and technical journey.</p>
            </div>

            <div id="projects-dynamic-grid" class="projects-grid-modern">
                <!-- Cards will be injected here by JS -->
            </div>
        </div>
    </div>

    <div id="detail-view" style="display: none;">
        <nav class="back-nav">
            <a href="#" id="backToProjectsBtn" class="btn-back"><i class="fa-solid fa-arrow-left"></i> Back to
                Projects</a>
        </nav>

        <div class="container">
            <div id="detail-hero" class="project-hero">
                <img id="detail-hero-img" src="" alt="Project Hero">
                <div class="project-hero-overlay">
                    <h1 id="detail-title"></h1>
                </div>
            </div>

            <div class="project-info-grid">
                <div class="project-description">
                    <h2>Project Overview</h2>
                    <p id="detail-desc"></p>

                    <h3>Key Features</h3>
                    <ul id="detail-features">
                        <!-- Features will be injected here -->
                    </ul>
                </div>

                <div class="tech-stack-box">
                    <h3>Technologies Used</h3>
                    <div id="detail-tech-pills" class="tech-pills">
                        <!-- Tech pills will be injected here -->
                    </div>
                </div>
            </div>

            <div id="detail-gallery" class="project-gallery">
                <!-- Gallery images will be injected here -->
            </div>
        </div>
    </div>

    <script type="module" src="projects.js"></script>
</body>

</html>
